<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Fetch The Deatails Of instagram</title>
	<link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h2 style="text-align: center;">Fetch The Deatails Of instagram</h2>
				<div class="card">
					<img src="" class="card-img-top profile-pic insta-details" alt="..." style="display: none;">
					<div class="card-body insta-details" style="display: none;">
						<p>User Name</p>
                        <h5 class="card-title name">User Name</h5>
                        <p>USER BIO</p>
                        <p class="card-text biography">Biography of user</p>
                        <p>POSTS</p>
                        <p class="card-text number-of-posts"></p>
                        <p>FOLLOWERS</p>
                        <p class="card-text followers"></p>
                        <p>FOLLOWING</p>
                        <p class="card-text following"></p>  
					</div>
					<input type="text" name="" id='instagram-username' placeholder="add instagram username and click">
					<button class="btn btn-primary instagram-get">click to see</button>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	
	
</body>
